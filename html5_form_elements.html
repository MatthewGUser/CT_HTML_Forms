<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Elements - Assignment</title>
</head>
<body>
    <h1>HTML5 Form Elements Assignment</h1>

    <!-- Part 1: Exploring New HTML5 Input Types -->
    <h2>Part 1: Exploring New HTML5 Input Types</h2>

    <!-- Task 1: Email Input -->
    <form action="#" method="post">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Submit">
    </form>

    <br>

    <!-- Task 2: Number Input -->
    <form action="#" method="post">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" min="1" max="100" step="1" required>
        <input type="submit" value="Submit">
    </form>

    <br>

    <!-- Task 3: Date Input -->
    <form action="#" method="post">
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" min="2024-01-01" max="2025-01-01" required>
        <input type="submit" value="Submit">
    </form>

    <br>

    <!-- Task 4: Range Input -->
    <form action="#" method="post">
        <label for="rangeInput">Select a Rating (1-10):</label>
        <input type="range" id="rangeInput" name="rating" min="1" max="10" oninput="document.getElementById('rangeValue').innerText = this.value" required>
        <span id="rangeValue">5</span> <!-- Displaying the current value -->
        <input type="submit" value="Submit">
    </form>

    <br>

    <!-- Task 5: Bonus Color Input -->
    <form action="#" method="post">
        <label for="color">Choose a Color:</label>
        <input type="color" id="color" name="favcolor" value="#ff0000" required>
        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- Part 2: Building a Comprehensive Web Form -->
    <h2>Part 2: Building a Comprehensive Web Form</h2>

    <form action="#" method="post">
        <!-- Task 1: Select Menu -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        <br><br>

        <!-- Task 1: Radio Buttons -->
        <label for="expertise">Level of Expertise:</label>
        <input type="radio" id="beginner" name="expertise" value="beginner" required>
        <label for="beginner">Beginner</label>

        <input type="radio" id="intermediate" name="expertise" value="intermediate">
        <label for="intermediate">Intermediate</label>

        <input type="radio" id="advanced" name="expertise" value="advanced">
        <label for="advanced">Advanced</label>
        <br><br>

        <!-- Task 1: Checkboxes -->
        <label>Preferred Development Platforms:</label><br>
        <input type="checkbox" id="web" name="platforms" value="web">
        <label for="web">Web</label>

        <input type="checkbox" id="mobile" name="platforms" value="mobile">
        <label for="mobile">Mobile</label>

        <input type="checkbox" id="desktop" name="platforms" value="desktop">
        <label for="desktop">Desktop</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <!-- Task 2: Improving Accessibility -->
    <!-- ARIA and Labels added for accessibility -->
    <form action="#" method="post">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" aria-label="Enter your full name" required>
        <br><br>

        <label for="email_access">Email Address:</label>
        <input type="email" id="email_access" name="email_access" aria-label="Enter your email address" required>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Adding some accessible ARIA roles for enhanced structure -->
    <div role="contentinfo">
        <p>For more information about HTML5 forms, visit the official documentation.</p>
    </div>
</body>
</html>
